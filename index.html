<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="js/code.js" defer></script>
        <link rel="stylesheet" href="css/style.css"></script>
    </head>

    <body>
        <h1>Scissors. Rock. Paper.</h1>
        <div id="user-buttons">
            <button id="user-scissors" class="user-btn" data-selection="scissors"><img src="img/scissors.svg"></img></button>
            <button id="user-rock" class="user-btn" data-selection="rock"><img src="img/rock.svg"></img></button>
            <button id="user-paper" class="user-btn" data-selection="paper"><img src="img/paper.svg"></img></button>
        </div>

        <div id="score">
            <div id="user">
                <p>You</p>
                <h1>0</h1>
            </div>
            <h1 id="divider">-</h1>
            <div id="computer">
                <p>PC</p>
                <h1>0</h1>
            </div>
            
        </div>

        <div id="game-log">
            <h1>Game Log</h1>
            <p>The game below is the game you recently played.</p>
        </div>
    </body>
</html>
